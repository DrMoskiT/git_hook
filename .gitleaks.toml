title = "Custom rules for pre-commit"

[[rules]]
id = "telegram-bot-token"
description = "Detect Telegram bot token"
regex = '''\b\d{8,10}:[A-Za-z0-9_-]{35}\b'''
tags = ["telegram", "token"]

[[rules]]
id = "generic-api-key"
description = "Detect generic API key assignments"
regex = '''(?i)\b(api[_-]?key|secret|token)\b\s*[:=]\s*['"]?[A-Za-z0-9_\-\/+=]{20,}['"]?'''
tags = ["generic", "secret"]
